# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_options = caps:escape
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }

    #accel_profile = flat
}

device:glorious-model-o-wireless {
    accel_profile = flat
    sensitivity = -0.4
}
device:glorious-model-o-wireless-1 {
    accel_profile = flat
    sensitivity = -0.4
}
device:glorious-model-o {
    accel_profile = flat
    #sensitivity = -0.4
}

